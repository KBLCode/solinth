version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://solinth:password@db:5432/solinth
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  db:
    image: supabase/postgres:15
    environment:
      - POSTGRES_USER=solinth
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=solinth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: Local Supabase stack
  supabase:
    image: supabase/supabase:latest
    ports:
      - "54321:54321"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=solinth
      - POSTGRES_USER=solinth
      - POSTGRES_PASSWORD=password
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:
